<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image search engine</title>
    <link rel="stylesheet" href="im.css">
    <script src="https://kit.fontawesome.com/b6f201b16b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
<nav>
<div class="text">
    <h1>Image Galaxy</h1>
    <h2> search and download easily </h2>
</div>
<div class="searchbar">
    <i class="fa-solid fa-magnifying-glass"></i>
<input type="text" placeholder="search image" id="searchinput">
<button id="searchbtn">Search</button>
</div>
</nav>
<div class="showdata"></div>

    </div>
    <div class="loadmore">
        <button id="morebtn">more image</button>
    </div>
    <script src="im.js"></script>

</body>
</html>
